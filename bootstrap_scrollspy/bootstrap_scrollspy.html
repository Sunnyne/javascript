<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu scrollspy</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style type="text/css">
        body {margin:0; padding:0;}
        header {position:fixed; left:0; top:0; width:150px; height:100%; background-color:#000; color:#fff}
        section {padding-left:200px;}
        a {color:#fff;}
        .active a {color:#c00;}

        section > div {height:500px;}
    </style>
</head>
<body data-spy="scroll" data-target="#menu" data-offset="50">

    <header>
        <nav id="menu">
            <ul class="nav">
                <li><a href="#sec1">menu1</a></li>
                <li><a href="#sec2">menu2</a></li>
                <li><a href="#sec3">menu3</a></li>
                <li><a href="#sec4">menu4</a></li>
                <li><a href="#sec5">menu5</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="sec1">section01</div>
        <div id="sec2">section02</div>
        <div id="sec3">section03</div>
        <div id="sec4">section04</div>
        <div id="sec5">section05</div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
